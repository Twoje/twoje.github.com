<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Welcome to Luke</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body id="main">
	<div id="headClamp" class="clamp"></div>
	<header id="topbar">
		<nav id="navbar">
			<a href="#home">HOME</a>
			<a href="#portfolio">PORTFOLIO</a>
			<a href="#experiments">EXPERIMENTS</a>
			<a href="#other">OTHER</a>
			<a class="contact">CONTACT
			</a>
		</nav>
		<div id="arrow">
	</header>

	<div id="page">
		<div id="contact">
			<form id="contactForm">
				<h2>Contact</h2>
				<div>
					<label>Name:</label>
					<input id="name" type="text">
				</div>

				<div>
					<label>Email:</label>
					<input id="email" type="text">
				</div>

				<div>
					<label>Subject:</label>
					<input id="subject" type="text">
				</div>

				<div>
					<label>Message:</label>
					<textarea id="message"></textarea>
				</div>

				<button id="send">Send</button>
			</form>
		</div>
		<div id="home">HI<br>I'M LUKE</div>
		<div id="portfolio">PORTFOLIO</div>
		<div id="experiments">EXPERIMENTS</div>
		<div id="other">OTHER</div>
		
	</div>

	<footer id="footer">
		<div id="bottombar">
			<nav id="colors">
				<a class="red"></a>
				<a class="yellow"></a>
				<a class="green"></a>
				<a class="blue"></a>
				<a class="purple"></a>
			</nav>
		</div>
	</footer>
	<div id="footClamp" class="clamp">
	</div>
</body>

</html>
